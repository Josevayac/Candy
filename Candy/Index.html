    <script type="text/javascript">

        $(document).ready(function () {

            $.post("http://localhost:3992/api/partida", { id: 'test' })
                        .done(function (data) {
                            $("#container").html("");
                            $("#container").append("<table id='tableCandy'>");
                            for (var i = 0; i < data.elementos; i++) {
                                if (i % 3 == 0)
                                    $("#container").append("<tr>");
                                $("#container").append("<td id='cell0' data-cell-num='0' class='activeOn'></td>");
                                if(i % 3 == 0)
                                    $("#container").append("</tr>");
                            }
                            
                            console.log(data);
                            alert(data);
                        });

        });

    </script>
